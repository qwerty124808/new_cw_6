{% extends 'servise/base.html'%}

{% block content %}
<section class="py-5 text-center container">
    <h1 class="fw-light">Пользователи</h1>
</section>


<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center button">
                        <p class="card-text">{{object|title}}</p>
                    </div>
                    <div class="btn-group">
                        {% if object.is_active %}
                            <a href="{% url 'users:block' object.pk %}" type="button"class="btn btn-sm btn-outline-secondary">заблокировать</a>
                        {% else %}
                            <a href="{% url 'users:block' object.pk %}" type="button"class="btn btn-sm btn-outline-secondary">разблокировать</a>
                        {% endif %}
                    </div>    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
