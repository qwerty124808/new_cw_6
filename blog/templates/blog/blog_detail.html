{% extends 'servise/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Блог "{{object.title}}"
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="teable">
                            <tr>
                                <td>заголовок</td>
                                <td>{{object.title}}</td>
                            </tr>
                            <tr>
                                <td>Содержание</td>
                                <td>{{object.content}}</td>
                            </tr>
                            <tr>
                                <td>дата создания</td>
                                <td>{{object.create_date}}</td>
                            </tr>
                            <tr>
                                <td>Состояние</td>
                                <td>{{object.is_published}}</td>
                            </tr>
                            <tr>
                                <td>Просмотры</td>
                                <td>{{object.views_count}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
