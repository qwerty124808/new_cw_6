{% extends 'servise/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить Рассылку "{{object.title}}"?</p>
                        <button type="submit" class="btn-danger">Подтвердить</button>
                        <a href="{% url 'servise:Mails' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
